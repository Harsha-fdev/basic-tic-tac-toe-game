<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TicTacToe</title>
</head>
<body>
    <nav>
        <ul>
            <li>TicTacToe.com</li>
        </ul>
    </nav>
    <div class="gamecontainer">
        <div class="container">
            <div class="box br-0 bb-0 bt-0 bl-0"><div><span class="boxtext"></span></div></div>
            <div class="box br-0 bb-0 bt-0"><div><span class="boxtext"></span></div></div>
            <div class="box bb-0 bt-0 br-0"><div><span class="boxtext"></span></div></div>
            <div class="box br-0 bb-0 bl-0"><div><span class="boxtext"></span></div></div>
            <div class="box br-0 bb-0"><div><span class="boxtext"></span></div></div>
            <div class="box bb-0 br-0"><div><span class="boxtext"></span></div></div>
            <div class="box br-0 bl-0 bb-0"><div><span class="boxtext"></span></div></div>
            <div class="box br-0 bb-0"><div><span class="boxtext"></span></div></div>
            <div class="box br-0 bb-0"><div><span class="boxtext"></span></div></div>
        </div>
        <div class="gameinfo">
            <h1>Welcome to TicTacToe</h1>
            <div>
                <span class="info">Turn for X</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="tenor.gif">
            </div>   
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
